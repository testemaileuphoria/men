<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to Boys</title>
   <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Create a container for the video background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Style the video */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        /* Style the content on top of the video */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        /* Style the typing animation */
        #typing-text {
            font-size: 24px;
            font-weight: bold;
            animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
            color: blue; /* Add blue color */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            #typing-text {
                font-size: 18px;
            }
        }

        /* Style the countdown message */
        #countdown-message {
            color: green; /* Add green color */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="Burge.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1 id="typing-text"></h1>
        <div id="countdown-message" style="display: none;"></div>
    </div>
</body>
</html>


<script>
   const textElement = document.getElementById("typing-text");
const countdownMessage = document.getElementById("countdown-message");

function typeWriter(text, i, callback) {
    if (i < text.length) {
        textElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(() => typeWriter(text, i, callback), 100); // Adjust typing speed (milliseconds)
    } else {
        setTimeout(() => {
            // After displaying "Welcome to Boys," show the countdown message
            textElement.style.display = "none"; // Hide the "Welcome to Boys" text
            showRedirectMessage();
        }, 6000); // Wait for 6 seconds before displaying the countdown message
    }
}

function showRedirectMessage() {
    countdownMessage.style.display = "block";
    let countdown = 3; // Countdown from 3 seconds

    const countdownInterval = setInterval(() => {
        if (countdown === 0) {
            clearInterval(countdownInterval);
            redirectToClubEuphoria();
        } else {
            countdownMessage.innerHTML = `You will be redirected to Club Euphoria Restaurant in ${countdown} seconds.`; // Updated message
            countdown--;
        }
    }, 1000); // Update the countdown every 1 second
}

function redirectToClubEuphoria() {
    window.location.href = "index.html"; // Replace with the actual URL
}

// Start the typing animation after a delay when the page loads
window.addEventListener("load", () => {
    setTimeout(() => {
        typeWriter("Welcome to Club Euphoria Restaurant", 0, () => {
            // Animation complete, you can add more actions here if needed
        });
    }, 1000); // Wait for 6 seconds before displaying "Welcome to Boys"
});

</script>
